server:
  port: 2603
spring:
  thymeleaf:
    cache: false
  resources:
    static-locations: file:src/main/resources/static
security:
  oauth2:
    client:
      client-id: SampleClientId
      client-secret: secret
      access-token-uri: http://localhost:2600/oauth/token
      user-authorization-uri: http://localhost:2600/oauth/authorize